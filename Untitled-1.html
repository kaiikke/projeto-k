<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
      <fieldset class="grupo"><legend>identificacao de usuario</legend>
   </form>
    <div class="campo">
     <label for="nome"><strong>Nome</strong></label>
     <input type="text" name="nome" id="nome"required>
    </div><br>
    <div class="campo">
     <label for="sobrenome"><strong>Sobrenome</strong></label>
     <input type="text" name="sobrenome" id="sobrenome" required>
    </div><br>
    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
    </div><br>
    <div class="campo">
      <label for="cpf"><strong>cpf</strong></label>
      <input type="cpf" name="cpf" id="cpf" required>
    </div><br>
    <div class="campo">
        <label><strong>Qual o seu Gênero?</strong></label>
        <label>
        <input type="radio" name="genero" value="feminino" checked >Feminino
        </label>
        <label>
        <input type="radio" name="genero" value="masculino">Masculino
        </label>
        <label>
        <input type="radio" name="genero" value="outro">Outro
        </label>
        <label>
        <input type="radio" name="genero" value="ndizer">Prefiro não dizer
        </label>
    </div><br>
    <div class="campo">
        <label for="dtnasc"><strong>Data de
        Nascimento</strong></label>
        <input type="date" name="dtnasc" id="dtnasc" min="1920-01-01"
        max="2040-01-01"><br>
    <div class="campo">
            <label for="senha"><strong>Senha</strong></label>
            <input type="password" name="senha" id="senha" required>
     </div><br>
     <div class="campo">
        <label for="mensagem"><strong>aqui no meu site vc é muito  bem vindo,caso algo nao te agradou ou
             vc teve uma ideia para que a gente melhore coloque aqui: </strong></label>
        <textarea rows="6" style="width: 26em" id="experiencia"
        name="experiencia"></textarea>
        <button class="botao" type="submit" onsubmit="">Enviar</button>
        </div>
</body>
</html>
